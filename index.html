<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic and Toe</title>
    <script src="https://kit.fontawesome.com/f1803eca67.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <div class="game-field">
            <header class="header">
                <div class="header__player">
                    <p class="header__text">Player 1: <span class="header__result">0</span></p>
                </div>
                <div class="header__player">
                    <p class="header__text">Player 2: <span class="header__result">0</span></p>
                </div>
            </header>
            <main class="game">
                <div class="game__el" data-order="0">
                    <div class="game__ico"><i class="fas fa-times"></i><i class="far fa-circle"></i>
                    </div>
                </div>
                <div class="game__el" data-order="1">
                    <div class="game__icon"><i class="fas fa-times"></i><i class="far fa-circle"></i>
                    </div>
                </div>
                <div class="game__el" data-order="2">
                    <div class="game__ico"><i class="fas fa-times"></i><i class="far fa-circle"></i>
                    </div>
                </div>
                <div class="game__el" data-order="3">
                    <div class="game__ico"><i class="fas fa-times"></i><i class="far fa-circle"></i>
                    </div>
                </div>
                <div class="game__el" data-order="4">
                    <div class="game__icon"><i class="fas fa-times"></i><i class="far fa-circle"></i>
                    </div>
                </div>
                <div class="game__el" data-order="5">
                    <div class="game__ico"><i class="fas fa-times"></i><i class="far fa-circle"></i>
                    </div>
                </div>
                <div class="game__el" data-order="6">
                    <div class="game__icon"><i class="fas fa-times"></i><i class="far fa-circle"></i>
                    </div>
                </div>
                <div class="game__el" data-order="7">
                    <div class="game__ico"><i class="fas fa-times"></i><i class="far fa-circle"></i>
                    </div>
                </div>
                <div class="game__el" data-order="8">
                    <div class="game__ico"><i class="fas fa-times"></i><i class="far fa-circle"></i>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
